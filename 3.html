<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SymbolCount</title>
    <style>
        table{
            border: 1px solid grey;
        }
        td,th {
            border: 1px solid grey;
            width: 100px;
            text-align: center;
            font-size: 12px;
        }
        div{
            margin: 10px;
        }
        td#chart{
          background : SpringGreen ;
        }

    </style>
</head>
<body>
    <div>
        <table>
            <th>Буква, другой символ</th>
            <th>Сколько раз буква встретилась в тексте</th>
            <th>Чаще всего встретились буквы</th>
            <th>Среднее (заполнить с учителем)</th>
            <th>Чаще всего встретились буквы (заполнить с учителем)</th>
            <th>Частота встречаемости букв в русском языке</th>
            
<tr><td>А</td><td>119</td><td id="chart">4</td><td/><td/><td>62</td></tr>
<tr><td>Б</td><td>33</td><td></td><td/><td/><td>14</td></tr>
<tr><td>В</td><td>63</td><td></td><td/><td/><td>38</td></tr>
<tr><td>Г</td><td>19</td><td></td><td/><td/><td>13</td></tr>


        </table>
    </div>
    <div>
        <H2>Всего Символов : 1987</H2>
    </div>
</body>
</html>
